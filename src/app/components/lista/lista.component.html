<div class="card">
  <div class="card-body">
    <div *ngFor="let item of items" class="alert alert-info" role="alert">
      {{item.id}} - {{item.name}} 
      <div class="float-right" (click)="eliminar(item)">
        <i class="far fa-trash-alt"></i>
      </div>
      <div class="float-right mr-3" (click)="seleccionarItem(item)"  data-toggle="modal" data-target="#exampleModal">
        <i class="far fa-edit"></i>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar {{newItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="modificar()">
          <input type="text" placeholder="Nuevo nombre" name="name" class="form-control" [(ngModel)]="newItem.name">
          <button class="btn btn-warning mt-3" type="submit">Editar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
